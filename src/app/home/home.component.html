<div  style=" width: 100%;
height: 100%;
max-height: 100%;
margin: 0;
padding: 0;
background-image: url('assets/images/logo/home.jpg');
background-size:100% 100%;
background-repeat: no-repeat;">
<amexio-nav   [title]="'Digital Buzaar'" [enable-side-nav-position]="true" 
     [logo]="'assets/images/logo/download3.png'">
    
     <amexio-nav-item position-right *ngFor="let homeNav of topHomeData" [type]="'menu'"  [icon]="homeNav.icon" [title]="homeNav.text" [data]="homeNav.children"
       (onNavItemClick)="onHomeMenuClick($event)" >
     </amexio-nav-item>
   </amexio-nav>
 
<amexio-row>
    <amexio-column size="12" >

<amexio-row>
        <amexio-column size="3"></amexio-column>
        <amexio-column size="6">
        <amexio-row>
    <amexio-column size="12" style="padding-top: 25%;color:white">
       
            <amexio-label size="large-bold"> India's Best Insurance Destination</amexio-label><br/><br/><br/>
            
    
            <amexio-label size="small-bold">  Recognized as World's Leading FINTECH INOVATOR 2 year in a row </amexio-label>
        </amexio-column>
        </amexio-row>
    </amexio-column>
        <amexio-column size="3"></amexio-column>
    
    </amexio-row>
    
    
    
    <!-- +++++++++++++++++++++++++++++++++++__floating Button__+++++++++++++++++++++++++++++++++++++++++++++++ -->
    
    <amexio-row>
            <amexio-column size="3"></amexio-column>
            <amexio-column size="6" style="padding-top: 6%;">
            <amexio-row  >
              
                <amexio-column size="3"  >
    
    
                        <amexio-floating-button [relative]="true" [label]="'Medical'"  [icon]="'fa fa-medkit'" [type]="'warning'"></amexio-floating-button><br/>
        
                </amexio-column>
                <amexio-column size="3"  >
    
    
                        <amexio-floating-button [relative]="true" [label]="'Car'" [icon]="'fa fa-car'" [type]="'primary'"></amexio-floating-button><br/>
        
                </amexio-column>
                <amexio-column size="3" >
    
    
                        <amexio-floating-button [relative]="true" [label]="'Child'"  [icon]="'fa fa-child'" [type]="'success'"></amexio-floating-button><br/>
        
                </amexio-column>
                <amexio-column size="3" >
    
    
                        <amexio-floating-button [relative]="true"  [label]="'Home'" [icon]="'fa fa-home'" [type]="'danger'"></amexio-floating-button><br/>
        
                </amexio-column>
              
            </amexio-row>
            
        </amexio-column>
    <amexio-column size="3"></amexio-column>
    </amexio-row>
    
    <!-- +++++++++++++++++++++++++++++++++++++++++++++__small buttons__++++++++++++++++++++++++++++++++++++++++++++++++ -->
    
    <amexio-row>
    
            <amexio-column size="2"></amexio-column>
            <amexio-column size="8" style="padding-top: 6%;">
            <amexio-row  >
                 <amexio-column size="6">
                                  <amexio-btn-group>
                   
                            <amexio-button [label]="'Group Mediclaim'" [size]="'small'"
                                           [type]="'primary'" (onClick)="'getData($event)'">
                            </amexio-button>
                            <amexio-button [label]="'Corporate Insurance'" [size]="'small'"
                                           [type]="'success'" (onClick)="'getData($event)'">
                            </amexio-button>
                           
                            <amexio-button [label]="'Cancer'" [size]="'small'"
                                           [type]="'warning'" (onClick)="'getData($event)'">
                                  </amexio-button>
                                 </amexio-btn-group>
             </amexio-column>
             <amexio-column size="6" >
                          <amexio-btn-group>
              
            
                                <amexio-button [label]="'Loan(Paisabazaar)'"  [size]="'small'"
                                               [type]="'primary'" (onClick)="'getData($event)'">
                                </amexio-button>
                                <amexio-button [label]="'Credit Card'" [size]="'small'"
                                               [type]="'success'" (onClick)="'getData($event)'">
                                </amexio-button>
                               
                                <amexio-button [label]="'Etechaces'" [size]="'small'"
                                               [type]="'warning'" (onClick)="'getData($event)'">
                                </amexio-button>
                                 </amexio-btn-group>
                </amexio-column>
    
            </amexio-row>
           </amexio-column>
    
            <amexio-column size="2"></amexio-column>
    </amexio-row>
    
    
    
    
    
    </amexio-column>
    </amexio-row>
    
</div>
